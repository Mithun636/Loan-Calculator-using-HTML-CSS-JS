<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <div class="input-group">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="years">Loan Term (years):</label>
            <input type="number" id="years" placeholder="Enter loan term">
        </div>
        <button onclick="calculateLoan()">Calculate</button>
        <div id="results">
            <h2>Results</h2>
            <p id="monthly-payment">Monthly Payment: ₹ 0.00</p>
            <p id="total-payment">Total Payment: ₹ 0.00</p>
            <p id="total-interest">Total Interest: ₹ 0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
